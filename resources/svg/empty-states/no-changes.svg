<svg viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Layer 1: Backdrop -->
  <g>
    <circle cx="80" cy="80" r="65" fill="#eff1f5"/>
  </g>
  
  <!-- Layer 2: Concentric Rings -->
  <g>
    <circle cx="80" cy="80" r="50" fill="#e6e9ef"/>
    <circle cx="80" cy="80" r="35" fill="#dce0e8"/>
  </g>
  
  <!-- Layer 3: Ring Accents -->
  <g>
    <!-- Partial arcs between rings -->
    <path d="M80 30 A50 50 0 0 1 110 45" stroke="#ccd0da" stroke-width="1" fill="none" stroke-linecap="round"/>
    <path d="M50 45 A50 50 0 0 0 30 80" stroke="#ccd0da" stroke-width="1" fill="none" stroke-linecap="round"/>
    <path d="M80 130 A50 50 0 0 1 50 115" stroke="#ccd0da" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Layer 4: Detail & Accent -->
