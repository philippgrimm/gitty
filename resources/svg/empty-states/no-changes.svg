<svg viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Concentric pixel squares -->
  <rect x="8" y="8" width="144" height="144" fill="currentColor" opacity="0.08"/>
  <rect x="24" y="24" width="112" height="112" fill="currentColor" opacity="0.12"/>
  <rect x="40" y="40" width="80" height="80" fill="currentColor" opacity="0.18"/>

  <!-- Ring accents -->
  <rect x="24" y="16" width="48" height="8" fill="currentColor" opacity="0.2"/>
  <rect x="8" y="72" width="8" height="32" fill="currentColor" opacity="0.2"/>
  <rect x="96" y="136" width="40" height="8" fill="currentColor" opacity="0.2"/>

  <!-- Checkmark (Zed Blue) — 16×16 blocks -->
  <rect x="48" y="72" width="16" height="16" fill="#084CCF"/>
  <rect x="64" y="88" width="16" height="16" fill="#084CCF"/>
  <rect x="80" y="72" width="16" height="16" fill="#084CCF"/>
  <rect x="96" y="56" width="16" height="16" fill="#084CCF"/>

  <!-- Decorative pixels -->
  <rect x="128" y="32" width="8" height="8" fill="currentColor" opacity="0.2"/>
  <rect x="24" y="120" width="8" height="8" fill="currentColor" opacity="0.15"/>
</svg>
