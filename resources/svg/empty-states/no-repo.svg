<svg viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Folder tab outline -->
  <rect x="32" y="40" width="40" height="8" fill="currentColor" opacity="0.5"/>
  <rect x="64" y="48" width="8" height="8" fill="currentColor" opacity="0.5"/>

  <!-- Folder body outline -->
  <rect x="32" y="48" width="8" height="80" fill="currentColor" opacity="0.5"/>
  <rect x="40" y="56" width="88" height="8" fill="currentColor" opacity="0.5"/>
  <rect x="120" y="56" width="8" height="72" fill="currentColor" opacity="0.5"/>
  <rect x="32" y="120" width="96" height="8" fill="currentColor" opacity="0.5"/>

  <!-- Tab fill -->
  <rect x="40" y="48" width="24" height="8" fill="currentColor" opacity="0.25"/>

  <!-- Body fill -->
  <rect x="40" y="64" width="80" height="56" fill="currentColor" opacity="0.15"/>

  <!-- Interior shade (folder opening) -->
  <rect x="40" y="64" width="80" height="16" fill="currentColor" opacity="0.2"/>

  <!-- Git branch (Zed Blue) -->
  <rect x="88" y="16" width="8" height="8" fill="#084CCF" opacity="0.85"/>
  <rect x="104" y="16" width="8" height="8" fill="#084CCF" opacity="0.85"/>
  <rect x="96" y="24" width="8" height="8" fill="#084CCF"/>
  <rect x="96" y="32" width="8" height="8" fill="#084CCF" opacity="0.7"/>

  <!-- Decorative pixels -->
  <rect x="48" y="32" width="8" height="8" fill="currentColor" opacity="0.2"/>
  <rect x="128" y="80" width="8" height="8" fill="currentColor" opacity="0.15"/>
</svg>
