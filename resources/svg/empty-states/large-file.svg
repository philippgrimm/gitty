<svg viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Layer 1: Backdrop -->
  <g>
    <rect x="25" y="20" width="110" height="120" rx="12" fill="#eff1f5"/>
  </g>
  
  <!-- Layer 2: Boundary Frame -->
  <g>
    <!-- Dashed boundary showing limits -->
    <rect x="45" y="40" width="70" height="80" rx="6" 
          stroke="#ccd0da" stroke-width="1" stroke-dasharray="4 3" fill="none"/>
  </g>
  
  <!-- Layer 3: Subject - Oversized Document -->
  <g>
    <!-- Document exceeding boundary -->
    <rect x="38" y="30" width="84" height="105" rx="6" 
          fill="#e6e9ef" stroke="#ccd0da" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Dense content lines (suggesting large content) -->
    <line x1="46" y1="42" x2="106" y2="42" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="50" x2="114" y2="50" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="58" x2="102" y2="58" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="66" x2="110" y2="66" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="74" x2="108" y2="74" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="82" x2="105" y2="82" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="90" x2="112" y2="90" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="98" x2="100" y2="98" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="106" x2="108" y2="106" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="114" x2="104" y2="114" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
    <line x1="46" y1="122" x2="110" y2="122" stroke="#ccd0da" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Layer 4: Detail & Accent -->
  <g>
    <!-- Overflow arrow top -->
    <path d="M80 25 L80 35 M77 28 L80 25 L83 28" 
          stroke="#084CCF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Overflow arrow bottom -->
    <path d="M80 140 L80 130 M77 137 L80 140 L83 137" 
          stroke="#084CCF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Measurement ticks -->
    <line x1="125" y1="40" x2="130" y2="40" stroke="#084CCF" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <line x1="125" y1="120" x2="130" y2="120" stroke="#084CCF" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    
    <!-- Decorative dots -->
    <circle cx="32" cy="55" r="1.5" fill="#ccd0da"/>
    <circle cx="128" cy="75" r="2" fill="#ccd0da"/>
  </g>
</svg>
