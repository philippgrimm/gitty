name: Release Build

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, bcmath, curl, zip
          coverage: none
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --prefer-dist
      
      - name: Install NPM dependencies
        run: npm ci
      
      - name: Build frontend assets
        run: npm run build
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create .env file for build
        run: |
          cp .env.example .env
          php artisan key:generate --ansi
          echo "" >> .env
          echo "NATIVEPHP_APP_VERSION=${{ steps.version.outputs.VERSION }}" >> .env
          echo "NATIVEPHP_APP_ID=com.gitty.app" >> .env
          echo "NATIVEPHP_UPDATER_ENABLED=true" >> .env
          echo "NATIVEPHP_UPDATER_PROVIDER=github" >> .env
          echo "GITHUB_REPO=${{ github.event.repository.name }}" >> .env
          echo "GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          echo "GITHUB_V_PREFIXED_TAG_NAME=true" >> .env
          echo "GITHUB_PRIVATE=false" >> .env
          echo "GITHUB_CHANNEL=latest" >> .env
          echo "GITHUB_RELEASE_TYPE=release" >> .env
      
      - name: Setup database
        run: |
          touch database/database.sqlite
          php artisan migrate --force --no-interaction
      
      - name: Update NativePHP version in config
        run: |
          sed -i.bak "s/'version' => env('NATIVEPHP_APP_VERSION', '[^']*')/'version' => env('NATIVEPHP_APP_VERSION', '${{ steps.version.outputs.VERSION }}')/g" config/nativephp.php
          rm config/nativephp.php.bak
      
      - name: Build macOS app (x64)
        run: php artisan native:build mac x64 --no-interaction
        env:
          NATIVEPHP_APP_VERSION: ${{ steps.version.outputs.VERSION }}
      
      - name: Build macOS app (arm64)
        run: php artisan native:build mac arm64 --no-interaction
        env:
          NATIVEPHP_APP_VERSION: ${{ steps.version.outputs.VERSION }}
      
      - name: Create GitHub Release with Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ steps.version.outputs.VERSION }} \
            --title "Gitty v${{ steps.version.outputs.VERSION }}" \
            --notes "## Gitty v${{ steps.version.outputs.VERSION }}
          
          ### Downloads
          - **macOS (Apple Silicon)**: Gitty-${{ steps.version.outputs.VERSION }}-arm64.dmg
          - **macOS (Intel)**: Gitty-${{ steps.version.outputs.VERSION }}-x64.dmg
          
          ### Installation
          1. Download the appropriate DMG file for your Mac
          2. Open the DMG and drag Gitty to your Applications folder
          3. Launch Gitty from Applications
          
          ---
          *Built automatically from commit ${{ github.sha }}*" \
            nativephp/electron/dist/*-x64.dmg \
            nativephp/electron/dist/*-arm64.dmg \
            nativephp/electron/dist/*.blockmap
