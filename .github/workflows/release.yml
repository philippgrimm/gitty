name: Release Build

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, bcmath, curl, zip
          coverage: none
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --prefer-dist
      
      - name: Install NPM dependencies
        run: npm ci
      
      - name: Build frontend assets
        run: npm run build
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create .env file for build
        run: |
          cp .env.example .env
          php artisan key:generate --ansi
          echo "" >> .env
          echo "NATIVEPHP_APP_VERSION=${{ steps.version.outputs.VERSION }}" >> .env
          echo "NATIVEPHP_APP_ID=com.gitty.app" >> .env
          echo "NATIVEPHP_UPDATER_ENABLED=true" >> .env
          echo "NATIVEPHP_UPDATER_PROVIDER=github" >> .env
          echo "GITHUB_REPO=${{ github.event.repository.name }}" >> .env
          echo "GITHUB_OWNER=${{ github.repository_owner }}" >> .env
          echo "GITHUB_V_PREFIXED_TAG_NAME=true" >> .env
          echo "GITHUB_PRIVATE=false" >> .env
          echo "GITHUB_CHANNEL=latest" >> .env
          echo "GITHUB_RELEASE_TYPE=release" >> .env
      
      - name: Setup database
        run: |
          touch database/database.sqlite
          php artisan migrate --force --no-interaction
      
      - name: Update NativePHP version in config
        run: |
          sed -i.bak "s/'version' => env('NATIVEPHP_APP_VERSION', '[^']*')/'version' => env('NATIVEPHP_APP_VERSION', '${{ steps.version.outputs.VERSION }}')/g" config/nativephp.php
          rm config/nativephp.php.bak
      
      - name: Debug - Verify .env exists
        run: |
          echo "=== Checking .env file ==="
          ls -la .env || echo ".env does NOT exist!"
          echo ""
          echo "=== .env contents (first 10 lines) ==="
          head -10 .env || echo "Cannot read .env"
          echo ""
          echo "=== Working directory ==="
          pwd
      
      - name: Build macOS app (x64)
        run: php artisan native:build mac x64 --no-interaction
        env:
          NATIVEPHP_APP_VERSION: ${{ steps.version.outputs.VERSION }}
      
      - name: Build macOS app (arm64)
        run: php artisan native:build mac arm64 --no-interaction
        env:
          NATIVEPHP_APP_VERSION: ${{ steps.version.outputs.VERSION }}
      
      - name: Find DMG files
        id: find-dmg
        run: |
          DMG_X64=$(find nativephp/electron/dist -name "*-x64.dmg" | head -n 1)
          DMG_ARM64=$(find nativephp/electron/dist -name "*-arm64.dmg" | head -n 1)
          echo "DMG_X64=$DMG_X64" >> $GITHUB_OUTPUT
          echo "DMG_ARM64=$DMG_ARM64" >> $GITHUB_OUTPUT
          echo "Found x64 DMG: $DMG_X64"
          echo "Found arm64 DMG: $DMG_ARM64"
      
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Gitty ${{ steps.version.outputs.VERSION }}
          body: |
            ## Gitty v${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            - **macOS (Apple Silicon)**: Gitty-${{ steps.version.outputs.VERSION }}-arm64.dmg
            - **macOS (Intel)**: Gitty-${{ steps.version.outputs.VERSION }}-x64.dmg
            
            ### Installation
            1. Download the appropriate DMG file for your Mac
            2. Open the DMG and drag Gitty to your Applications folder
            3. Launch Gitty from Applications
            
            ---
            *Built automatically from commit ${{ github.sha }}*
          draft: false
          prerelease: false
      
      - name: Upload x64 DMG to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-dmg.outputs.DMG_X64 }}
          asset_name: Gitty-${{ steps.version.outputs.VERSION }}-x64.dmg
          asset_content_type: application/octet-stream
      
      - name: Upload arm64 DMG to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-dmg.outputs.DMG_ARM64 }}
          asset_name: Gitty-${{ steps.version.outputs.VERSION }}-arm64.dmg
          asset_content_type: application/octet-stream
      
      - name: Upload blockmap files
        run: |
          # Upload blockmap files for auto-updater
          for blockmap in nativephp/electron/dist/*.blockmap; do
            if [ -f "$blockmap" ]; then
              filename=$(basename "$blockmap")
              curl -L \
                -X POST \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "Content-Type: application/octet-stream" \
                "${{ steps.create_release.outputs.upload_url }}?name=$filename" \
                --data-binary "@$blockmap"
            fi
          done
